ConversionErrorMessageJDialog_Content_template=<html>\n<head>\n</head>\n<body>\n<p style="font-size: 9px; font-family: Tahoma;">We encounter unknown error while converting your data from XML to CSV format. This conversion is part of our effort to port JStock to Android and iPhone/iPad app.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">JStock has created <b>{0}</b>. Note, the file contains your watchlist, portfolio and JStock personalized information. It doesn''t contain your sensitive data like cloud storage password.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">In order for us to solve your problem, we highly encourage you to email <b>{0}</b> to <a href="mailto:yccheok@yahoo.com">yccheok@yahoo.com</a>. We guarantee that we will not disclose your data. We will use the data to find out why the conversion step fails. Once we has done with your data, we will remove the data completely.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">Once you press "OK", JStock will shut down, to prevent your data from getting corrupted.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">We apologize for this. However, we assure that once you let us know this issue, we will perform a very quick fix for you.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">Please visit <a href="https://sourceforge.net/projects/jstock/forums/forum/723854/topic/5321140">https://sourceforge.net/projects/jstock/forums/forum/723854/topic/5321140</a> for further help.</p>\n\n</body>\n</html>
