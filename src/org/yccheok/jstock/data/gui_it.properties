ConversionErrorMessageJDialog_Content_template=<html>\n<head>\n</head>\n<body>\n<p style="font-size: 9px; font-family: Tahoma;">Si riscontra un'errore sconosciuto durante la conversione dal formato XML al formato CSV. Ci stiamo sforzando per portare l'applicativo sulle piattaforme Android, iPhone.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">JStock ha creato <b>{0}</b>. Note: Il file contiene i vostri preferiti, il vostro portafoglio e tutte le informazioni personalizzate. Non contiene i vostri dati sensibili e la password per l'accesso al cloud.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">Per risolvere eventuali problemi, scrivete una email <b>{0}</b> to <a href="mailto:yccheok@yahoo.com">yccheok@yahoo.com</a>. Vi garantiamo che non divulgheremo i vostri dati personali. I dati saranno usati al solo scopo di individuare il difetto di conversione. Una volta risolto il problema, i vostri dati saranno rimossi totalmente.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">Una volta fatto premere "OK", JStock si fermer\u00e0 per evitare la perdita di dati.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">Ci scusiamo per questo e vi assicuriamo che risolveremo il problema al pi\u00f9 presto.</p>\n\n<p style="margin-top: 10; font-size: 9px; font-family: Tahoma;">Visitate <a href="https://sourceforge.net/projects/jstock/forums/forum/723854/topic/5321140">https://sourceforge.net/projects/jstock/forums/forum/723854/topic/5321140</a> for further help.</p>\n\n</body>\n</html>
